<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Descubre la auténtica comida callejera de Medellín en DondePaco. Hamburguesas, papas y bebidas con sabor urbano en el corazón del Barrio Buenos Aires. ¡Vive la experiencia gastronómica que combina tradición y cultura local!" />
        <meta name="keywords"
            content="DondePaco, David Francisco Blandon Mena, Juan Pablo Rondón, Julián Rondón, hamburguesas, comida rápida, gastronomía urbana, Medellín, Barrio Buenos Aires, comida callejera, experiencia culinaria, cultura local, restaurante, eventos, artistas locales, sabores auténticos">
        <meta name="sitedomain" content="https://dondepaco.vercel.app/" />
        <meta name="organization" content="DondePaco" />
        <meta name="author"
            content="David Francisco Blandon Mena, Juan Pablo Rondón, Julián Rondón" />
        <meta name="designer"
            content="David Francisco Blandon Mena, DondePaco" />
        <meta name="copyright"
            content="© 2024 DondePaco. Todos los derechos reservados">
        <meta name="robots" content="index,follow" />
        <meta name="googlebot" content="index,follow" />
        <meta name="revisit-after" content="7days" />
        <link rel="stylesheet" href="./src/scss/styles.scss">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="shortcut icon" href="./public/favicon.ico"
            type="image/x-icon">
        <title>DondePaco | Medellín</title>
    </head>

    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-container">
                    <img src="./public/img/logo-dondepaco.webp" alt="Dondepaco"
                        class="logo">
                    <div class="d-flex gap-3">
                        <button class="profile-btn">
                            <a href="./index.html">
                                <i class="text-light bi bi-house"></i>
                            </a>
                        </button>
                        <button class="profile-btn">
                            <a href="./src/views/explora.html">
                                <i class="text-light bi bi-search"></i>
                            </a>
                        </button>
                        <button id="profileBtn" class="profile-btn">
                            <i class="text-light bi bi-person"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Sidebar -->
            <section class="sidebar" id="sidebar">
                <button class="close-btn" id="closeBtn">×</button>
                <div class="sidebar-content">
                    <form id="authForm" class="login-form">
                        <h3>Inicia sesión</h3>
                        <input type="email" placeholder="Correo electrónico">
                        <input type="password" placeholder="Contraseña">
                        <button type="submit" class="submit-btn">Entrar</button>
                    </form>
                </div>
            </section>

            <!-- Main Content -->
            <section class="welcome">
                <h1>Bienvenid@</h1>
                <p>A lo largo de nuestra plataforma podrás explorar los matices
                    de la gastronomía urbana y callejera. Atrévete a la
                    experiencia Paco.</p>
            </section>

            <section class="search">
                <form id="filterForm" class="search-form">
                    <select class="custom-select">
                        <option selected>Categoría</option>
                        <option>Comidas</option>
                        <option>Bebidas</option>
                    </select>
                    <select class="custom-select">
                        <option selected>Filtrar por</option>
                        <option>Precio</option>
                        <option>Popularidad</option>
                    </select>
                    <button type="submit">Buscar</button>
                </form>
            </section>

            <!-- Bootstrap Carousel -->
            <div id="productCarousel" class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-img1"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-img2"></div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-img3"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                    data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button"
                    data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <section class="announcements">
                <h2>Anuncios</h2>
                <div class="announcement-container"></div>
            </section>

            <section class="about">
                <h2>Sobre nosotros</h2>
                <div class="about-container">
                    <a href="./src/views/about.html" class="about-card">
                        <div class="about-img1"></div>
                        <h3>¿Quiénes somos?</h3>
                    </a>
                    <a href="./src/views/about.html" class="about-card">
                        <div class="about-img2"></div>
                        <h3>Misión</h3>
                    </a>
                    <a href="./src/views/about.html" class="about-card">
                        <div class="about-img3"></div>
                        <h3>Visión</h3>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <img src="./public/img/logo-dondepaco.webp" alt="Dondepaco"
                    class="logo">
                <p>© DondePaco 2024. Todos los derechos reservados.</p>
                <div class="social-links">
                    <a rel="noopener" href="https://www.instagram.com/dondepaco16/?hl=es"
                        target="_blank"><i class="bi bi-instagram"></i></a>
                    <a rel="noopener" href="https://www.facebook.com/dondepacocr"
                        target="_blank"><i class="bi bi-facebook"></i></a>
                    <a rel="noopener" href="https://wa.me/573108476762/?text=DondePaco"
                        target="_blank"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </footer>

        <script type="module" src="./src/controllers/main.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
